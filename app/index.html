<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fakebook</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A fake social network just for kicks.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css" />
  <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog.css" />
  <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-default.css" />
  <link rel="stylesheet" href="bower_components/ng-foobar/ng-foobar.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-plain.css" />
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.blue-pink.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- endbuild -->
</head>

<body ng-app="fakebookApp" class="mdl-container mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">

<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
    </div>
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
      <h3>fakebook</h3>
    </div>
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
    </div>

    <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
      <a href="" class="mdl-layout__tab is-active" onclick="window.location = '#/'">Home</a>
      <a href="" class="mdl-layout__tab" onclick="window.location = '#/friends'">Friends</a>
      <a href="" class="mdl-layout__tab" onclick="window.location = '#/about'">About</a>
      <button
        class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent"
        id="add" ng-controller="MainCtrl" ng-click="openStatusModal()">
        <i class="material-icons" role="presentation">edit</i>
        <span class="visuallyhidden">Update status</span>
      </button>
    </div>

  </header>

  <main class="mdl-layout__content">
    <div class="content-wrapper" ng-view=""></div>
  </main>

</div>
</body>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/material-design-lite/material.min.js"></script>
<script src="bower_components/ngstorage/ngStorage.js"></script>
<script src="bower_components/ng-dialog/js/ngDialog.js"></script>
<script src="bower_components/ng-foobar/ng-foobar.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/services/githubber.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/friends.js"></script>
<script src="scripts/controllers/feed.js"></script>
<script src="scripts/directives/feedstory.js"></script>
<script src="scripts/services/quote.js"></script>
<script src="scripts/controllers/main.js"></script>
<!-- endbuild -->
</body>
</html>
